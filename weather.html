<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by Danny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="./weather.js"></script>
</head>
<body>

    <div class="container">
        <h3>Weather JS</h3>
        <h5>Immetti il nome della città e la Nazione di Appartenenza. Premi invia per vedere i risultati</h5>

            <form id="form">
                <input type="text" class="form-control" id="inputCitta" placeholder="Città"><br>

                <select class="form-select" id="selectCitta">
                    <option selected >Scegli una nazione</option>
                </select><br>

                <button type="submit" class="btn btn-primary">Invia</button>
                <button type="reset" class="btn btn-success">Reset</button>
            </form>

        <div id="result"></div>
    </div>
    

</body>
</html>
